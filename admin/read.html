    <script>
        (async () => {

            const rawQuizes = await fetch("http://localhost:3000/read-quiz?type=animals")
                .then((data) => data.json())
                .then((result) => result.data);
            const tbody = document.querySelector('table.table tbody');

            function createQuizElement(quiz, index) {
                const item = document.createElement("tr");
                item.setAttribute("class","alert");
                item.setAttribute("role", "alert")
                item.innerHTML = `
                
                    <td>
                        
                        <label class="checkbox-wrap checkbox-primary">
                            <input type="checkbox" checked>
                                <span class="checkmark"></span>
                        </label>
                        
                    </td >
                    <td>
                    <div class="img" style="background-image: url(${"http://localhost:3000/" + quiz.imageUrl.replace(/\\/g, "/")});"></div>
                    </td>
                    <td>
                        <a href="/admin/edit.html?id=${quiz._id}">
                            <div class="email">
                                <span>${quiz.name}</span>
                                <span>${quiz.hint}</span>
                            </div>
                        </a>
                    </td>
                    
                    <td class="type-badge" style="color: ${quiz.type.color}">${quiz.type.text.toUpperCase()}</td>
                    <td>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true"><i class="fa fa-close"></i></span>
                        </button>
                    </td>
                `;
                tbody.appendChild(item);
                
            }
            const quizes = rawQuizes.map((quiz) => ({
                ...quiz,
                type: {
                    color: "#99b19c",
                    text: quiz.type
                },
            }));

            quizes.forEach((element, index) => {
                createQuizElement(element, index)
            });
        })();
    </script>
